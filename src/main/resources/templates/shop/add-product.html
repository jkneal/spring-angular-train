<!doctype html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="home :: head">
  </head>
  
  <body>
    <header th:replace="home :: header">
    </header>
    
    <main class="container">
      <h4>Add Product</h4>
      
      <form method="post" th:action="@{/shop/add}" th:object="${product}">
         <p class="errors" th:if="${#fields.hasErrors('all')}" th:errors="*{all}"></p>
      
         <label>Product Name</label> 
         <input type="text" th:field="*{name}" th:errorclass="error"/>
          
         <label>Product Description</label> 
         <textarea th:field="*{description}"></textarea>
          
         <label>Product Category</label> 
         <select class="browser-default" th:field="*{category}">
          <option th:each="category : ${categories}" 
            th:value="${category.id}" th:text="${category.code}"></option>
         </select>
          
         <label>Product Price</label> 
         <input type="text" th:field="*{price}" th:errorclass="error"/>
          
         <p><button class="btn" type="submit">Add</button></p>
      </form>
    </main>
    
    <footer th:replace="home :: footer">
    </footer>
    
    <div th:replace="home :: scripts">
    </div>
  </body>
</html>
